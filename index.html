<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up-Shoot Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/jquery-ui.css">
    <link rel="stylesheet" href="./css/bootstrap-datepicker.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="wrapper d-flex justify-content-center">
        <!-- wrapper starts here -->
        <div class="sub-wrapper">
            <p class="font-bg p-0 text-center text-white text-primary m-0 mb-1">
                Tank
            </p>
            <p id="notification" class="font-bg text-center m-0 p-0">Press Start</p>
            <div class="bg-dark d-flex justify-content-between align-items-center text-white p-1">
                <p class="p-0 m-0 text-center font-sm">
                    Score : <span id="score" class="font-weight-bold">0</span>
                </p>
                <p class="p-0 m-0 text-center font-xm">
                    H.Score : <span id="Hscore" class="font-weight-bold">0</span>
                </p>
            </div>
            <div class="game-window" id="game-window">
    
                <div class="window-container" id="main-window">
                    <!-- just to set a height -->
                    <div class="sky-container">
    
                    </div>
                    <div class="player-container" id="player">
                        <img width="30px" height="40px" src="./character/shooter.png" alt="Player" id="player-model">
                    </div>
                    <!-- targets here -->
                    <div class="target">
                    </div>
                </div>
            </div>
            <div class="controls mt-3">
                <div class="remote" id="remote">
                    <!-- <div class="d-flex justify-content-center align-items-center">
                        <button class="btn btn-dark p-4"></button>
                    </div> -->
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="action startgame c-btn">

                        </div>
                        <div class="action startgame c-btn ml-2">
                            
                        </div>
                    </div>
                    <div class="middle mt-2 mb-2 d-flex justify-content-center align-items-center">
                        <div class="left">
                            <button class="action moveleft btn btn-dark p-3"><</button>
                        </div>
                        <div class="jump ml-2">
                            <div class=" action shoot bg-danger p-4 " id="jump-btn"></div>
                        </div>
                        <div class="right ml-2">
                            <button class=" action moveright btn btn-dark p-3">></button>
                        </div>
                    </div>
                    <!-- <div class="down d-flex justify-content-center align-items-center">
                        <button class="btn btn-dark p-4"></button>
                    </div> -->
                </div>
            </div>
            <!-- controls ends here -->
            <div class="sticker">

            </div>
        </div>
        <!-- wrapper ends here -->
    </div>
    <!--body ends here  -->
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/jquery-ui.js"></script>
    <script src="./js/jquery.sticky.js"></script>

    <script src="./js/bootstrap-datepicker.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
